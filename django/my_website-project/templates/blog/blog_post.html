{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>

<h5 class="text-center text-muted mb-5">{{ blog.date|date:'F jS Y' }}</h5>
{% if blog.image %}
<img src="{{ blog.image.url }}" class="rounded mx-auto d-block">
{% endif%}
<br>

{{ blog.post_text|safe }}

{% endblock %}
